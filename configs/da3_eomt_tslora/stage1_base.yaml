trainer:
  img_size: [518, 518]
  num_classes: 133
  attn_mask_annealing_enabled: true
  attn_mask_annealing_start_steps: [2000, 4000]
  attn_mask_annealing_end_steps: [8000, 12000]
  lr: 0.0001
  llrd: 0.8
  llrd_l2_enabled: true
  lr_mult: 1.0
  weight_decay: 0.05
  poly_power: 0.9
  warmup_steps: [500, 1000]

model:
  builder: depth_anything_3.model.da3_eomt_tslora:build_da3_eomt_network_from_config
  num_seg_queries: 128
  l_split: 12
  enable_tslora: true
  tslora_rank: 4
  tslora_alpha: 16
  tslora_apply_to: ["q", "k", "v", "ffn_in", "ffn_out"]
  embed_dim: 768
  encoder_fn: null

data:
  stage: "2d"
  dataset: "coco"
  batch_size: 4
  num_workers: 8
  views_per_sample: 1
  image_shape: [518, 518]
